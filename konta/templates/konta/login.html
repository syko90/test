{% extends 'baza.html' %}

{% block content %}
    <h1> Logowanie </h1>
    <form class="site-form" action= "{% url 'konta:login' %}" method="post">
        {% csrf_token %} 
        {{form}}
        {% if request.GET.next %}
            <input type= 'hidden' name='next' value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Zaloguj">
    </form>
{% endblock %}
